<div class="azure-panel">
  <div style="height:30px;"></div>

  <hr class="section-title-style-hr-orange" />
  <div class="section-title-style-orange">Steps To Register</div>
  <hr class="section-title-style-hr-orange" />

  <div class="section-panel-style">
    <table cellspacing="0" cellpadding="0" style="border-collapse:collapse; border-spacing:0;">
      <tbody>
        <tr height="200px">

          <td class="steps" width="200px" align="center">
            <app-circle-step-widget [stepDetails]="createAccountStep"></app-circle-step-widget>
          </td>

          <td width="200px">
            <img src="../../../../assets/images/homepage/small_line2.png" />
          </td>

          <td class="steps" width="200px" align="center">
            <app-circle-step-widget [stepDetails]="loginStep"></app-circle-step-widget>
          </td>

          <td width="200px">
            <img src="../../../../assets/images/homepage/small_line2.png" />
          </td>

          <td class="steps" width="200px" align="center">
            <app-circle-step-widget [stepDetails]="buyAccessStep"></app-circle-step-widget>
          </td>

        </tr>

        <tr height="200px">

          <td width="200px">
            <img src="../../../../assets/images/homepage/small_line.png" />
          </td>

          <td class="steps" width="200px" align="center">
            <app-circle-step-widget [stepDetails]="activateYourAccountStep"></app-circle-step-widget>
          </td>

          <td width="200px">
            <img src="../../../../assets/images/homepage/small_line.png" />
          </td>

          <td class="steps" width="200px" align="center">
            <app-circle-step-widget [stepDetails]="tryFreeStep"></app-circle-step-widget>
          </td>

          <td width="200px">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
